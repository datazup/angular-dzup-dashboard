<section class="margin-top-15">
    <div class="modal-header">
        <h4 class="modal-title" ng-bind="title"></h4>
        <p class="text-muted small" ng-bind="description" />
        <div class="row">
            <h5 class="col-xs-12">{{model.reportName}}</h5>
            <div class="col-xs-6">
                <select id="reportSource" data-live-search="true" ng-options="source as (source.label) for source in AvailableSources track by source.value"
                        class="form-control selectpicker with-search" data-live-search="true" title="Select a report in the list or search..." selectpicker
                        ng-model="AvailableSources.selected" ng-change="getReports(AvailableSources.selected)" >
                </select>
            </div>
            <div class="col-xs-6">
                <select id="selectedReport" data-live-search="true" ng-options="report as (report.reportName) for report in previousReports track by report.id"
                        class="form-control selectpicker with-search" data-live-search="true" title="Select a report in the list or search..." selectpicker
                        ng-model="previousReports.selected" ng-change="getReportsStreamConf(previousReports.selected)" >
                </select>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <form sf-schema="schema" sf-form="form" sf-model="model" sf-options="{setSchemaDefaults:true, validateOnRender: true}"></form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="save()" ng-show="previousReports && previousReports.selected && previousReports.selected != null">Save Configuration</button>
        <button class="btn btn-warning" type="button" ng-click="close()">Close</button>
    </div>
</section>
