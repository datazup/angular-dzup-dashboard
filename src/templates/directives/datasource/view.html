<div class="row margin-bottom-10" adf-id="{{definition.wid}}" adf-widget-type="{{definition.type}}" ng-class="widgetClasses(widget, definition)">
    <h3 class="col-md-12">
        <span class="pull-left padding-5">{{widget.title}}</span>
        <button type="button" class="pull-left btn btn-default btn-sm" ng-click="refresh()">
            <span class="glyphicon glyphicon-refresh"></span>
        </button></h3>
    <div class="col-xs-6">
        <select id="{{'streamTypes-' + widget.wid }}" ng-options="type as (type.label) for type in StreamTypes track by type.value"
                ng-selected="StreamTypes.selected"
                class="form-control selectpicker with-search" title="Select a stream type in the list or search..." selectpicker
                ng-model="StreamTypes.selected" ng-change="getAvailableStreams(StreamTypes.selected, false)">
        </select>
    </div>
    <div class="col-xs-6">
        <select id="{{'availableStreams-' + widget.wid }}" ng-options="stream as (stream.label) for stream in AvailableStreams track by stream.value"
                class="form-control selectpicker with-search" title="Select a stream in the list or search..." selectpicker
                ng-model="AvailableStreams.selected" ng-change="setStream(AvailableStreams.selected)">
        </select>
    </div>
    <h5 class="col-md-12 margin-top-10">Date Range Filter</h5>
    <div class="col-md-12">
        <div class="input-group">
            <div class="input-group-addon"><span class="fa fa-calendar txt-danger form-control-feedback"></span>
            </div>
            <input class="col-md-12" type="text" mask="99/99/9999 - 99/99/9999" ng-change="change(this)" ng-model="config.definitionModel.dateRange" data-placeholder="Start Date - End Date"
                   dataformat="MM/DD/YYYY" setranges="true" custom-datepicker/>
        </div>
    </div>

    <h5 class="col-md-12 margin-top-5" ng-if="config.definitionModel.filterFields && config.definitionModel.filterFields.length>0 && config.definitionModel.areFilterFiledsEnabled">Filters</h5>
    <div ng-repeat="item in config.definitionModel.filterFields">
        <div class="col-xs-6">
            <input type="text" readonly="readonly" style="color:#666666" placeholder="Enter Value" class="form-control" value="{{item.filterAlias && item.filterAlias!='' ? item.filterAlias :'Filter '+($index+1)}}"></input>
        </div>
        <div class="col-xs-6 form-group">
            <input class="form-control" ng-model="item.filterValue"></input>
        </div>

    </div>
</div>
