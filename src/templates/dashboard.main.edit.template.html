<div class="modal-header">
    <button type="button" class="close" ng-click="closeDialog()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Edit Dashboard</h4>
</div>
<div class="modal-body">
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label for="dashboardTitle" style="text-align:left" class="pull-left col-md-12 control-label">Title</label>
            <div class="col-md-12">
                <input type="text" class="form-control" id="dashboardTitle" ng-model="copy.title" required="">
            </div>
        </div>
        <div class="form-group">
            <div class="padding-left-5 col-md-4 ">
                <label for="isPublic" style="text-align:left" class="pull-left col-md-12 control-label">Is Dashboard Public  <input id="isPublic" type="checkbox" ng-model="model.isPublic"></label>
            </div>
            <div class="col-md-6">
                <input class="btn btn-primary pull-left" ng-if="model.isPublic" type="button" ng-click="model.createReport(model)" value="Configure Public Streams">
            </div>
            <label style="text-align:left" class="pull-left col-md-12 control-label">Structure</label>
            <div class="col-md-12">
                <div ng-repeat="(key, structure) in structures">
                    <label style="line-height:25px" >
                        <input type="radio" value="{{key}}" ng-model="model.structure" ng-change="changeStructure(key, structure)"> {{key}}
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="closeDialog()">Close</button>
</div>
